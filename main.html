<!DOCTYPE html>

<html>

<head>
	<title>Car Insurance Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<h2 style="text-align:center;">Car Insurance Registration Form</h2>

	<form method="post">
		<!-- Name -->
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<br><br>

		<!-- Email -->
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<br><br>

		<!-- Gender -->
		<label>Gender:</label>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male</label>

		<input type="radio" id="female" name="gender" value="female" required>
		<label for="female">Female</label>

		<input type="radio" id="other" name="gender" value="other" required>
		<label for="other">Other</label>
		<br><br>

		<!-- Car Brand -->
		<label for="cars">Car Brand:</label>
		<select id="cars" name="cars">
			<option value="">--Select a Car Brand--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br><br>

		<!-- Car Age -->
		<label for="carage">Car Age (in years):</label>
		<input type="number" id="carage" name="carage" required>
		<br><br>

		<!-- Date of Purchase -->
		<label for="dop">Date of Purchase:</label>
		<input type="date" id="dop" name="dop" required>
		<br><br>

		<!-- Password -->
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<br><br>

		<!-- Submit Button -->
		<button type="submit">Submit</button>
	</form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
